<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">CONNECTEZ-VOUS AVEC VOTRE COMPTE</div>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" #username>
                    <mat-icon matSuffix class="secondary-text">account_box</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required')">
                        Email invalide
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="rememberMe">
                        Se souvenir de moi
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Mot de passe oublié?
                    </a>
                </div>

                <button (click)="login()" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    VALIDER
                </button>
                

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Avez-vous un compte?</span>
                <a class="link" [routerLink]="'/register'">Créer votre compte</a>
            </div>

        </div>

    </div>

</div>
